<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOX NEWS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png"
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#"onclick="reload()" class="company-logo">
                <img src="98073_news_fox_icon.png"  alt=" ">
            </a>
            <div class="nav-links">
                <ul class="flex">
                 <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                 <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                 <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                 <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-but" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        </main>
        <template id="template-news-card">
         <div class="card">
            <div class="card-header">
              <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. At deleniti doloremque repellendus debitis nemo consectetur facere aut delectus officia architecto?</p>
            </div>
         </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
